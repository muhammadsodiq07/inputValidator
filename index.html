<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/flexboxgrid.min.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>

   <div class="container">

      <form id="form" class="formMain" action="https://echo.htmlacademy.ru">
         <div  class="form">
            <label>
               <span class="txt">First Name:</span>
               <input class="name-inp inp" type="text" placeholder="First Name">
            </label>
   
            <label>
               <span class="txt">Surname Name:</span>
               <input class="sc-name-inp inp" type="text" placeholder="Surname Name">
            </label>
   
            <label>
               <span class="txt">E-mail:</span>
               <input class="mail-inp" type="text" placeholder="E-mail">
            </label>
   
            <label>
               <span class="txt">Password:</span>
               <input class="pass-inp" type="password" placeholder="Password">
            </label>
   
            <label>
               <span class="txt">Confirm Password:</span>
               <input class="pass-conf-inp" type="password" placeholder="Confirm Password">
            </label>
   
            <button class="btn btn-primary">Submit</button>
   
         </div>
        
      </form>

      <div class="cont"></div>

   </div>
    <script src="js/main.js"></script>
  </body>
</html>
